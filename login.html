<!DOCTYPE html>
<html lang="el" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Σύνδεση</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-indigo-700 text-center">Σύνδεση</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-3 rounded border
              {% if category == 'danger' %}bg-red-100 border-red-400 text-red-700
              {% elif category == 'success' %}bg-green-100 border-green-400 text-green-700
              {% else %}bg-gray-100 border-gray-400 text-gray-700
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Κωδικός</label>
        <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded font-semibold transition">Σύνδεση</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Δεν έχετε λογαριασμό; <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Εγγραφή εδώ</a>
    </p>
  </div>

</body>
</html>
