<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Κριτική για {{ service['name'] }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

  <div class="card max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-6">Άφησε Κριτική για: {{ service['name'] }}</h2>
    <form method="post" class="space-y-4">
      <div>
        <label for="rating" class="block mb-1 font-medium">Βαθμολογία (1-5)</label>
        <select id="rating" name="rating" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="">Επίλεξε</option>
          {% for i in range(1,6) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="comment" class="block mb-1 font-medium">Σχόλιο</label>
        <textarea id="comment" name="comment" rows="4"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>
      <button type="submit" class="btn-custom w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded shadow font-semibold">Υποβολή</button>
    </form>
    <a href="{{ url_for('home') }}" class="mt-4 inline-block text-yellow-600 hover:underline">Επιστροφή στην Αρχική</a>
  </div>

</body>
</html>
